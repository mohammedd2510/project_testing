apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nti-project
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/mohammedd2510/project_testing.git'
    targetRevision: main
    path: .
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
